name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  create:
    tags:
      - v*

env:
  CARGO_TERM_COLOR: always
  LEAPSDK_LIB_PATH: leap-sdk-redist/LeapSDK/lib/x64

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: Swatinem/rust-cache@v1
    - name: Style
      run: cargo fmt -- --check
    - name: Clippy
      run: cargo clippy -- -D warnings

  build:
    strategy:
      matrix:
        include:
          - sdk-ver: gemini
            cargo-features: --no-default-features --features gemini
          - sdk-ver: orion
            cargo-features: --no-default-features
    name: build
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/checkout@v3
      with:
        ref: ${{ matrix.sdk-ver }}
        repository: plule/leap-sdk-redist
        token: ${{ secrets.LEAP_SDK_REDIST_PAT }}
        path: leap-sdk-redist
    - uses: Swatinem/rust-cache@v1
    - name: Build
      run: cargo build --release ${{ matrix.cargo-features }}
    - name: Make dist dir
      run: mkdir -p leapotron-${{ matrix.sdk-ver }}
    - name: Add exe to dist
      run: cp target/release/leapotron.exe leapotron-${{ matrix.sdk-ver }}
    - name: Add redist to dist
      run: cp leap-sdk-redist/LeapSDK/lib/x64/LeapC.dll leapotron-${{ matrix.sdk-ver }}
    - uses: actions/upload-artifact@v3
      with:
        name: leapotron-${{ matrix.sdk-ver }}
        path: leapotron-${{ matrix.sdk-ver }}
