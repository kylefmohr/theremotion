name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  create:
    tags:
      - v*

env:
  CARGO_TERM_COLOR: always
  LEAPSDK_LIB_PATH: leap-sdk-redist/LeapSDK/lib/x64

jobs:
  build:
    strategy:
      matrix:
        include:
          - sdk-ver: gemini
            cargo-features: --no-default-features --features gemini
          - sdk-ver: orion
            cargo-features: --no-default-features
    name: build
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/checkout@v3
      with:
        ref: ${{ matrix.sdk-ver }}
        repository: plule/leap-sdk-redist
        token: ${{ secrets.LEAP_SDK_REDIST_PAT }}
        path: leap-sdk-redist
    - uses: Swatinem/rust-cache@v1
    - name: Style
      run: cargo fmt -- --check
    - name: Clippy
      run: cargo clippy -- -D warnings
    - name: Build
      run: cargo build --release ${{ matrix.cargo-features }}
    - name: Prepare release
      run: |
        mkdir -p leapotron-${{ matrix.sdk-ver }}
        cp target/release/leapotron.exe leapotron-${{ matrix.sdk-ver }}
        cp target/release/leapotron.exe leapotron-${{ matrix.sdk-ver }}
    - name: Archive Release
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        filename: 'leapotron-${{ matrix.sdk-ver }}.zip'
        path: leapotron-${{ matrix.sdk-ver }}
    - uses: actions/upload-artifact@v3
      with:
        name: leapotron-${{ matrix.sdk-ver }}
        path: leapotron-${{ matrix.sdk-ver }}.zip
    
  release:
    needs:
      - build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
    - uses: ncipollo/release-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        generateReleaseNotes: true
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          leapotron-orion.zip
          leapotron-gemini.zip
          